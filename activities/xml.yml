version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_dbfs"
  properties:
    source_file_pattern: "/xml/users1.xml"
    format: "xml"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      infer_schema: false
      clean_column_name: true
      root_tag: "users"
      row_tag: "user"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "lo_hive"
  properties:
    table: "xml_users"
    auto_create_table: true
  operation: "overwrite"
