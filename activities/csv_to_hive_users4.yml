version: 1
job:
  type: "ingestion"
  description: "Special descd"
source:
  endpoint: "lo_dbfs"
  properties:
    source_file_pattern: "csv/users2.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "age"
    nullable:
      value: false
target:
  endpoint: "lo_hive"
  properties:
    table: "users4"
    auto_create_table: true
  operation: "append"
reject:
  endpoint: "lo_hive"
  properties:
    table: "reject_test_2"
    auto_create_table: true
folder: "/dependency_test"
