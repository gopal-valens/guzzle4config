version: 1
job:
  type: "processing"
  tags:
  - "test"
source:
  endpoint: "deltastore"
  properties:
    sql: "select * from sri_flights_2 where Year = '${year}'"
    pre_sql:
    - |-
      CREATE TABLE if not exists  default.`f_flights_2` (
        `Id` STRING,
        `Year` STRING,
        `Month` STRING,
        `DayofMonth` STRING,
        `DayOfWeek` STRING,
        `DepTime` STRING,
        `CRSDepTime` STRING,
        `ArrTime` INT,
        `CRSArrTime` STRING,
        `UniqueCarrier` STRING,
        `FlightNum` STRING,
        `TailNum` STRING,
        `ActualElapsedTime` STRING,
        `CRSElapsedTime` STRING,
        `AirTime` STRING,
        `ArrDelay` STRING,
        `DepDelay` STRING,
        `Origin` STRING,
        `Dest` STRING,
        `Distance` STRING,
        `TaxiIn` STRING,
        `TaxiOut` STRING,
        `Cancelled` STRING,
        `CancellationCode` STRING,
        `Diverted` STRING,
        `CarrierDelay` STRING,
        `WeatherDelay` STRING,
        `NASDelay` STRING,
        `SecurityDelay` STRING,
        `LateAircraftDelay` STRING,
        `origin_aiport_id` BIGINT,
        `origin_airport_name` STRING,
        `origin_airport_city` STRING,
        `origin_airports_state` STRING,
        `dest_aiport_id` BIGINT,
        `dest_airport_name` STRING,
        `dest_airport_city` STRING,
        `dest_airports_state` STRING,
        carrier_description   string,
        last_updated_ts timestamp,
        create_date_ts timestamp,
        eff_start_date_ts timestamp,
        eff_end_date_ts timestamp
      )
      USING delta
      PARTITIONED BY (`Year`)
target:
  endpoint: "deltastore"
  operation: "effective_date_merge"
  incremental: false
  properties:
    table: "f_flights_2"
    template: "delta"
  primary_key_columns:
  - "Id"
  - "Year"
  additional_columns:
  - name: "eff_start_date_ts"
    framework_column: "w_eff_start_date_ts"
  - name: "eff_end_date_ts"
    framework_column: "w_eff_end_date_ts"
