version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_dbfs"
  properties:
    source_file_pattern: "users*json"
    format: "json"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      clean_column_name: false
      multiline: true
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
