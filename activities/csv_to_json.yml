version: 1
job:
  type: "ingestion"
  description: "Special desc"
source:
  endpoint: "lo_dbfs"
  properties:
    source_file_pattern: "csv/users*.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "id"
    nullable:
      value: true
    validate_sql:
      value: "id > 10"
target:
  endpoint: "lo_dbfs"
  properties:
    format: "json"
    charset: "UTF-8"
    path: "json/users1/"
    preserve_hierarchy: false
    format_properties:
      merge_file: true
reject:
  endpoint: "lo_hive"
  properties:
    table: "reject_test"
    auto_create_table: true
