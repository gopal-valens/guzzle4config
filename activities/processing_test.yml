version: 1
job:
  type: "processing"
source:
  endpoint: "lo_delta"
  properties:
    table: "users"
target:
  endpoint: "lo_delta"
  operation: "append"
  incremental: false
  soft_delete: false
  properties:
    table: "${p_d2i_sri_db_th}.sri_${p_table_name}"
  additional_columns:
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_business_dt"
    value: "${business_date}"
  truncate_partition_columns:
  - name: "w_business_dt"
    value: "${business_date}"
folder: "/"
