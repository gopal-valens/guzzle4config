version: 1
job:
  type: "ingestion"
  description: "Special desc"
source:
  endpoint: "lo_dbfs"
  properties:
    source_file_pattern: "/csv/testcol/coltest.xlsx"
    format: "excel"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      contains_header: true
      infer_schema: false
      clean_column_name: true
      columns:
      - sr_no: "4"
      data_address: "A1"
      empty_as_null: true
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns: []
target:
  endpoint: "lo_delta"
  properties:
    table: "coltest"
    auto_create_table: true
    merge_schema: false
  operation: "append"
